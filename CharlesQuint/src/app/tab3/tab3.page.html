<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Choix de l'équipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Résultats</ion-title>
    </ion-toolbar>
  </ion-header>


  
  <ion-card *ngFor="let team of teams | async" (click)=goTo(team.Nom)>
    <ion-card-header>
      <ion-card-title>{{ team.Nom }}</ion-card-title>
      <ion-card-subtitle>{{team.Division }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Les joueurs de base composant l'équipe : {{team.Base}}
    </ion-card-content>
  </ion-card>




  <ng-container>
  <ion-list style="text-align:center">
    <ion-button expand = "full" fill ="clear" class="result" (click)="presentAlertPrompt()">Ajouter un résultat</ion-button>
  </ion-list>
  </ng-container>

</ion-content>
