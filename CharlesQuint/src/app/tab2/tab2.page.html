<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Choix de l'équipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sélections</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let team of teams | async" (click)=goTo(team.Nom)>
    <ion-card-header>
      <ion-card-title>{{ team.Nom }}</ion-card-title>
      <ion-card-subtitle>{{team.Division }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
</ion-content>
