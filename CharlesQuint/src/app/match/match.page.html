<ion-header>
  <ion-toolbar>
      <ion-icon name="chevron-back-outline" (click)=goBack() ></ion-icon>
      <ion-title>Choix du match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item-sliding *ngFor="let match of liste | async">
      <ion-item id="match.match">
        <ion-label><b>{{match.week}}</b> : <br>{{match.match}} <br> <u>{{match.state}}</u></ion-label>
      </ion-item>
      <ion-item-options side="end">
      
        <ion-item-option style="background-color:#3dc2ff" (click)="presentAlertPrompt(match.week)">Choisir</ion-item-option>
        <ion-item-option  style="background-color:black" (click)="getSelectedPlayer(match.week)">DÃ©tails</ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  

  </ion-list>


</ion-content>
